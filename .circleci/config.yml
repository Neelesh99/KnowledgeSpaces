version: '2.1'
orbs:
  gradle: circleci/gradle@3.0.0
  node: circleci/node@5.0.2

jobs:
  node_build_test: # this can be any name you choose
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          app-dir: ~/project/frontend/frontend-app
      - run:
          command: |
            cd frontend/frontend-app
            npm run build
          name: Build app
  hard_gradle_jib:
    executor: gradle/default
    steps:
      - checkout
      - run:
          command: |
            echo $DOCKER_PASSWORD
            ./gradlew jib
          name: Run Task
          working_directory: GPTBackendServer/
  print_env:
    executor: node/default
    steps:
      - run:
          command: echo $DOCKER_PASSWORD
workflows:
  kotlin-build-test:
    jobs:
      - gradle/test:
          app_src_directory: GPTBackendServer/
      - gradle/run:
          app_src_directory: GPTBackendServer/
          command: jib
      - hard_gradle_jib

  node-build-test:
    jobs:
      - node_build_test

