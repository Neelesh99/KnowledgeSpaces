apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-circle-demo
  labels:
    app: simple-backend
spec:
  selector:
    matchLabels:
      app: ci-deploy
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ci-deploy
        tier: backend
    spec:
      serviceAccountName: ksa-service-account
      containers:
        - image: neeleshrav/knowledgespacesdev:latest
          name: rusty-pangolin
          ports:
            - containerPort: 9000
              name: ci-deploy